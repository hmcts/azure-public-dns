steps:
  - task: TerraformInstaller@0
    inputs:
      terraformVersion: ${{ variables.terraformVersion }}
  - task: TerraformCLI@0
    displayName: Init - ${{ parameters.environment }} - ${{ parameters.zone }}
    inputs:
      command: 'init'
      commandOptions: '-lock=false' # don't lock on PRs / validate phase
      backendType: 'azurerm'
      backendServiceArm: 'Reform-CFT-Mgmt'
      backendAzureRmResourceGroupName: 'reform-cft-mgmt'
      backendAzureRmStorageAccountName: 'reformcftmgmt'
      backendAzureRmContainerName: 'tfstate'
      backendAzureRmKey: 'public-dns/${{ parameters.zone }}.tfstate'
      workingDirectory: '$(System.DefaultWorkingDirectory)/components/${{ parameters.environment }}'
  - task: TerraformCLI@0
    displayName: Plan - ${{ parameters.environment }} - ${{ parameters.zone }}
    inputs:
      command: 'plan'
      commandOptions: '-out=${{ parameters.environment }}${{ parameters.zone }}${{ parameters.build }}plan -var-file=$(System.DefaultWorkingDirectory)/environments/${{ parameters.environment }}/${{ parameters.zone }}.tfvars'
      workingDirectory: '$(System.DefaultWorkingDirectory)/components/${{ parameters.environment }}'
      environmentServiceName: 'Reform-CFT-Mgmt'
  - task: Bash@3
    displayName: "Remove local tfstate"
    inputs:
      targetType: 'inline'
      workingDirectory: '$(System.DefaultWorkingDirectory)/components/${{ parameters.environment }}'
      script: |
        rm -f terraform.tfstate* && rm -rf .terraform/